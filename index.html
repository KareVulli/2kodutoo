<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>Pealkiri:</span>
    <input type="text" id="title">
    <span>Sisu:</span>
    <input type="text" id="description">
    <span>Tähtaeg:</span>
    <input type="date" id="date">
    <span>Kategooria:</span>
    <select id="category">
        <option value="Kool">Kool</option>
        <option value="Töö">Töö</option>
        <option value="Isiklik">Isiklik</option>
        <option value="Muu">Muu</option>
    </select>
    <button id="addButton">Lisa</button>
    <button id="saveButton">Salvesta</button>
    <button id="loadButton">Lae Serverist</button>
    <hr>
    <div id="todos">Siia tulevad todod</div>
    <table id="todo">
        <tr id="header">
            <th>Pealkiri</th>
            <th>Sisutekst</th>
            <th>Tähtaeg</th>
            <th>Kategooria</th>
            <th>Tehtud</th>
            <th>(muuda)</th>
            <th>(kustuta)</th>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
